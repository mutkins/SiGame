<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
<form method="post" action="/" id="myForm">
    <input type="hidden" name="id" value={{ question.id }}/>
<div class="button-block left-block">
  <p class="team-name">Свежезамурованные бегемотики</p>
    <div class="buttons-wrapper"><button type ="button" value="- {{ question.rate }}" class="plus-minus-button">- {{ question.rate }} </button><button type ="submit" value="+ {{ question.rate }}" class="plus-minus-button">+ {{ question.rate }}</button>
    </div>
</div>
<div class="button-block center-block">
  <p class="team-name"></p>
   <div class="buttons-wrapper"><input type="hidden" name="id" value={{ question.id }}/><button type ="submit" class="next-button">▶</button></div>
</div>
<div class="button-block right-block">
  <p class="team-name">Правая команда</p>
    <div class="buttons-wrapper"><button type ="button" class="plus-minus-button">- {{ question.rate }}</button><button type ="submit" class="plus-minus-button">+ {{ question.rate }}</button>
    </div>
</div>
</form>

  <div class="question_block">
    <p>{{ question.name }}</p>
  </div>


  </body>
</html>
