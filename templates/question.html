<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
    <script>
      function wrong_answer(a) {

if (a==1){
document.getElementById("first_team_minus").style.display = "none";
document.getElementById("first_team_plus").style.display = "none";
document.getElementById("first_team_wrong").style.display = "block";

const node = Object.assign(document.createElement('input'), {
  type: "hidden",
  name: "{{ players[0].id }}",
  value: "-{{ question.rate }}"
});
document.getElementById("myForm").appendChild(node)

}
else {
document.getElementById("second_team_minus").style.display = "none";
document.getElementById("second_team_plus").style.display = "none";
document.getElementById("second_team_wrong").style.display = "block";
const node = Object.assign(document.createElement('input'), {
  type: "hidden",
  name: "{{ players[1].id }}",
  value: "-{{ question.rate }}"
});
document.getElementById("myForm").appendChild(node)
}
}

function right_answer(a) {

if (a==1){
document.getElementById("first_team_minus").style.display = "none";
document.getElementById("first_team_plus").style.display = "none";
document.getElementById("first_team_right").style.display = "block";
const node = Object.assign(document.createElement('input'), {
  type: "hidden",
  name: "{{ players[0].id }}",
  value: "+{{ question.rate }}"
});
document.getElementById("myForm").appendChild(node)
}
else {
document.getElementById("second_team_minus").style.display = "none";
document.getElementById("second_team_plus").style.display = "none";
document.getElementById("second_team_right").style.display = "block";
const node = Object.assign(document.createElement('input'), {
  type: "hidden",
  name: "{{ players[1].id }}",
  value: "+{{ question.rate }}"
});
document.getElementById("myForm").appendChild(node)
}

}
    </script>
  </head>
  <body>
<form method="post" action="/" id="myForm">
    <input type="hidden" name="id" value={{ question.id }}/>
</form>
<div class="button-block left-block">
  <p class="team-name">{{ players[0].name }}</p>
      <p id="first_team_wrong" class="question_result wrong-color">-{{ question.rate }}</p>
      <p id="first_team_right" class="question_result right-color">+{{ question.rate }}</p>
  <div class="buttons-wrapper">
      <button id="first_team_minus" type ="button" class="plus-minus-button" onclick="wrong_answer(1)">-{{ question.rate }} </button><button id="first_team_plus" type ="button" onclick="right_answer(1)" class="plus-minus-button">+{{ question.rate }}</button>
    </div>
</div>

<div class="button-block center-block">
  <p class="team-name"></p>

   <div class="buttons-wrapper"><input type="hidden" name="id" value={{ question.id }}/><button type ="submit" form="myForm" class="next-button">â–¶</button></div>

</div>

<div class="button-block right-block">
  <p class="team-name">{{ players[1].name }}</p>
      <p id="second_team_wrong" class="question_result wrong-color">-{{ question.rate }}</p>
      <p id="second_team_right" class="question_result right-color">+{{ question.rate }}</p>
    <div class="buttons-wrapper">
      <button type ="button" id="second_team_minus" onclick="wrong_answer(2)" class="plus-minus-button">-{{ question.rate }}</button><button id="second_team_plus" onclick="right_answer(2)" type ="button" class="plus-minus-button">+{{ question.rate }}</button>
    </div>
</div>



  <div class="question_block">
      {% if question.type == "text" %}
    <p>{{ question.name }}</p>
      {% elif question.type == "img" %}
      <img src="{{ question.img_url }}">
      {% endif %}
  </div>




  </body>
</html>
